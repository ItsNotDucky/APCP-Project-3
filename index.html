<!DOCTYPE html>
<html>
	<head>
		<title>Akinator V2</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="script.js"></script>
	</head>
	<body>
		<img id="imgakinatoe" src="images/img1.png" height=250>
		<div id="introscreen">
			<div class="offset">
				<br><label id="lblprompt">So, are you an extrovert?</label>
				<br><button id="btnintroyes">Yes</button>
				<button id="btnintrono">No</button>
			</div>
		</div>
		<div id="questionscreen">
			<div class="offset">
				<br><label id="lblquestion"></label>
				<br><button id="btnyes" class="btnleft">Yes</button>
				<button id="btnno" class="btnright">No</button>
				<br><button id="btnprob" class="btnleft">Probably</button>
				<button id="btnprobno" class="btnright">Probably Not</button>
				<br><button id="btndk">Don't Know</button>
			</div>
		</div>
	</body>
</html>
